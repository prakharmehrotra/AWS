    <title>
        Newspaper Stats Visualisation
    </title>

    <script type="text/javascript">
        google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
        function drawVisualization() {
            // Create and populate the data table.
            var data = google.visualization.arrayToDataTable([
                ['x', 'WSJ', 'NY Times', 'LA Times', 'USA Today'],
                ['1994',   1.76,       1.13,           1.23,    2.02],
                ['1995',   1.80,       1.16,           1.06,    2.14],
                ['1998',   1.74,       1.11,           1.03,    2.27],
                ['2000',   1.72,       1.14,           1.00,    2.28],
                ['2001',   1.74,       1.15,           0.95,    2.25],
                ['2002',   1.78,       1.19,           0.94,    2.21],
                ['2003',   2.10,       1.13,           0.92,    2.23],
                ['2004',   1.94,       1.14,           0.91,    2.25],
                ['2005',   1.95,       1.13,           0.90,    2.33],
                ['2006',   1.98,       1.14,           0.84,    2.27],
                ['2007',   1.98,       1.12,           0.75,    2.28],
                ['2008',   2.00,       1.07,           0.70,    2.25],
                ['2009',   1.99,       1.03,           0.63,    1.90],
                ['2010',   2.10,       0.95,           0.64,    1.80],
                ['2011',   2.11,       1.01,           0.63,    1.78],
                ['2012',   2.30,       1.61,           0.61,    1.71]

            ]);

            // Create and draw the visualization.
            new google.visualization.LineChart(document.getElementById('visualization')).
                    draw(data, {curveType: "function",
                        width: 700, height: 700,
                        vAxis: {maxValue: 2.8}, title: 'Newspaper Subscribers',
                        titleTextStyle: {fontSize: 24},
                        pointSize: 5,
                        hAxis: {title: 'Year', showTextEvery: 2, titleTextStyle:{fontSize: 20}},
                        vAxis: {title: 'Subscribers in Millions', titleTextStyle:{fontSize: 20}},
                        legend: {position: 'in'}
                    }
            );
        }


        google.setOnLoadCallback(drawVisualization);
    </script>

    <script type="text/javascript">
        function drawVisualization() {
            // Create and populate the data table.
            var data = google.visualization.arrayToDataTable([
                ['x', 'Print Edition', 'Digital Edition'],

                ['2009',   24.82,      2.74],
                ['2010',   22.79,      3.04],

            ]);

            // Create and draw the visualization.
            new google.visualization.LineChart(document.getElementById('visualization_2')).
                    draw(data, {curveType: "function",
                        width: 800, height: 700,
                        vAxis: {maxValue: 2.5}, title: 'Newspaper Advertising Revenue',
                        titleTextStyle: {fontSize: 24},
                        pointSize: 5,
                        hAxis: {title: 'Year', titleTextStyle:{fontSize: 20}},
                        vAxis: {title: 'In Millions of Dollars', titleTextStyle:{fontSize: 20}},
                        legend: {position: 'in'}
                    }
            );
        }


        google.setOnLoadCallback(drawVisualization);
